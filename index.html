<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <title>Table with pagination</title>
</head>

<body>

  <div class="d-flex justify-content-between align-items-center py-2 px-3 shadow">
    <p>
      <img src="https://img.freepik.com/free-vector/professional-mm-logotype-template_23-2149229950.jpg?w=2000"
        style="height: 60px; width: 60px; border-radius: 50%;" alt="">
    </p>
    <p>
      <i class="bi bi-house-fill fs-2"></i>
    </p>
    <p>
      <i onclick="Card()" class="bi bi-cart-fill fs-3 position-relative ">
        <span class="position-absolute fs-6 top-0 translate-middle badge rounded-pill bg-danger">
          0
        </span>
      </i>
    </p>
  </div>
  <div class="container">
    <div class="row my-4 my_row">
      <div class="col-5">
        <input type="text" class="form-control word" placeholder="Search with API">
      </div>
      <div class="col-3">
        <button onclick="Search()" class="btn btn-success form-control fw-bold">Search</button>
      </div>
      <div class="col-4">
        <select onchange="changeItem(this.value)" class="select_category form-select fw-bold">
          <option>Select category</option>
        </select>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row row_all my-5"></div>
    <div class="d-flex justify-content-end align-items-center my-5 pag">
      <button class="btn border btn-success prev">Prev</button>
      <ul class="ul_list"></ul>
      <button class="btn border btn-success next">Next</button>
    </div>
  </div>

  <script src="./js/main.js"></script>
  <script src="./js/SeWiCa.js"></script>
  <script src="./js/SeWiNa.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
